<html>
<head>
     <title>Books</title>
</head>
<body>
    <h1>Books</h1>
    <ul>
    {% for book in books %}
        <li>{{ book.title }}</li>
        <ul>
        {% for author in book.authors.all %}
            <li>{{ author.name }}</li>
        {% endfor %}
        </ul>
    {% endfor %}
    </ul>
</body>
</html>
