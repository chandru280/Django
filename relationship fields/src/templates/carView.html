<html>
<head>
    <title>Cars</title>
</head>
<body>
    <h1>Cars</h1>
    <ul>
    {% for car in cars %}
        <li>{{ car.model }}</li>
        <ul>
            <li>Manufacturer: {{ car.manufacturer.name }}</li>
            <li>Location: {{ car.manufacturer.location }}</li>
        </ul>
    {% endfor %}
    </ul>
</body>
</html>
