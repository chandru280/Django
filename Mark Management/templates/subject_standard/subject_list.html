<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject List - {{ standard.standard }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .action-icons {
            margin-left: 10px;
        }
        .delete-icon {
            color: red;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Subject List - For {{ standard.standard }} Standard</h1>
        <ul class="list-group">
            {% for subject in subjects %}
                <li class="list-group-item">
                    {{ subject.name }}

                    <form action="{% url 'delete_subject' subject.id %}" method="POST" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link delete-icon" onclick="return confirm('Are you sure you want to delete this subject?');">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
