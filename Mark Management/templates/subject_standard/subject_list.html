<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subject List - {{ standard.standard }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome for icons -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .action-icons {
            margin-left: 10px;
        }
        .delete-icon {
            color: red;
            cursor: pointer;
        }
    </style>
    <script>
        $(document).ready(function() {
            $('.delete-icon').click(function(event) {
                event.preventDefault();
                if (confirm('Are you sure you want to delete this subject?')) {
                    var url = $(this).attr('href');  // Get the URL from the href attribute

                    $.ajax({
                        url: url,
                        type: 'POST',
                        data: {
                            'csrfmiddlewaretoken': '{{ csrf_token }}',  // Include the CSRF token
                        },
                        success: function(response) {
                            // Remove the subject from the list after successful deletion
                            $(event.target).closest('li').remove();
                        },
                        error: function(xhr, status, error) {
                            alert('Error: Unable to delete the subject.');
                        }
                    });
                }
            });
        });
    </script>
</head>
<body>
    <h1>Subject List - For {{ standard.standard }} Standard</h1>
    <ul>
        {% for subject in subjects %}
            <li>
                {{ subject.name }}
                <!-- Delete icon triggers AJAX request for deletion -->
                <a href="{% url 'delete_subject' subject.id %}" class="action-icons delete-icon">
                    <i class="fas fa-trash"></i> Delete
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
