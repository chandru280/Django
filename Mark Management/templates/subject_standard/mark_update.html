<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Mark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Update Mark for {{ student.name }} - {{ test.test_name }}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_marks" class="form-label">Update marks for {{ mark.subject.subject }}</label>
                {{ form.marks }}
                {% for error in form.marks.errors %}
                    <div class="text-danger">{{ error }}</div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{% url 'student_detail' student.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
