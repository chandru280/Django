<!DOCTYPE html>
<html>
<head>
    <title>Create Marks</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#id_test').change(function() {
                var url = $("#testForm").attr("data-subjects-url");
                var testId = $(this).val();

                $.ajax({
                    url: url,
                    data: {
                        'test': testId
                    },
                    success: function(data) {
                        var subjectsContainer = $("#subjects-container");
                        subjectsContainer.empty();
                        data.subjects.forEach(function(subject) {
                            subjectsContainer.append(
                                '<div>' +
                                '<label for="id_' + subject.id + '_marks"> ' + subject.subject + '</label>' +
                                '<input type="number" name="' + subject.id + '-marks" id="id_' + subject.id + '_marks">' +
                                '</div>'
                            );
                        });
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h2>Create Marks</h2>
    <form method="post" id="testForm" data-subjects-url="{% url 'get_subjects' %}">
        {% csrf_token %}
        
        <div>
            <label for="{{ test_form.student.id_for_label }}">Select Student:</label>
            {{ test_form.student }}
        </div>
        
        <div>
            <label for="{{ test_form.test.id_for_label }}">Select Test:</label>
            {{ test_form.test }}
        </div>

        <div id="subjects-container">
            {% for mark_form in mark_forms %}
                <div class="mark-form">
                    <div>
                        <label for="{{ mark_form.prefix }}-marks">Enter marks for {{ mark_form.initial.subject_name }}:</label>
                        {{ mark_form.marks }}  <!-- Display the marks field -->
                        {% for error in mark_form.marks.errors %}
                            <div class="error">{{ error }}</div>
                        {% endfor %}
                    </div>
                    
                </div>
            {% endfor %}
        </div>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
