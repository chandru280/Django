<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Standard List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome for icons -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .action-icons {
            margin-left: 10px;
        }
        .delete-icon {
            color: red;
            cursor: pointer;
        }
    </style>
    <script>
        $(document).ready(function() {
            $('.delete-icon').click(function(event) {
                event.preventDefault();
                if (confirm('Are you sure you want to delete this standard?')) {
                    var url = $(this).attr('href');  // Get the URL from the href attribute

                    $.ajax({
                        url: url,
                        type: 'POST',
                        data: {
                            'csrfmiddlewaretoken': '{{ csrf_token }}',  // Include the CSRF token
                        },
                        success: function(response) {
                            // Remove the standard from the list after successful deletion
                            $(event.target).closest('li').remove();
                        },
                        error: function(xhr, status, error) {
                            alert('Error: Unable to delete the standard.');
                        }
                    });
                }
            });
        });
    </script>
</head>
<body>
    <h1>Standard List</h1>
    <ul>
        {% for standard in standards %}
            <li>
                <a href="{% url 'subject_list' standard.id %}">{{ standard.standard }}</a>

                <!-- Edit icon linked to the update view -->
                <a href="{% url 'update_standard' standard.id %}" class="action-icons">
                    <i class="fas fa-edit"></i> Edit
                </a>
                <!-- Delete icon triggers AJAX request for deletion -->
                <a href="{% url 'delete_standard' standard.id %}" class="action-icons delete-icon">
                    <i class="fas fa-trash"></i> Delete
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
