<html>
<head>
    <title>Staff List</title>
</head>
<body>
    <h1>Staff List</h1>
    <ul>
        {% for member in staff %}
            <li>
                {{ member.name }} - {{ member.designation }}
                <form method="post" action="{% url 'staff_update' member.id %}">
                    {% csrf_token %}
                    <button type="submit">Update</button>
                </form>
                <form method="post" action="{% url 'staff_delete' member.id %}">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'staff_add' %}">Add Staff</a>
</body>
</html>
