<html>
<head>
    <title>Home</title>
</head>
<body>

 {% if messages %}
        <ul>
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    <h1>Welcome to the Home Page  {{ request.user }}</h1>

     <a href="{% url 'admin' %}"> Admin</a><br>

     <a href="{% url 'staff' %}"> Staff</a><br>
                 

     <a href="{% url 'student' %}"> Student</a><br>
    
    <a href="{% url 'login' %}">Login</a><br>
    <a href="{% url 'register' %}">Register</a>
</body>
</html>
