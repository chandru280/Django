<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
</head>
<body>
    <h2>Verify OTP</h2>
    <p>An OTP has been sent to your email. Please enter it below.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Send OTP</button>
    </form>
</body>
</html>
