{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<h1>Are you sure you want to delete {{ staff.name }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'staff_list' %}">Cancel</a>
{% endblock %}
