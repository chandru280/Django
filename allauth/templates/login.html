<!-- accounts/templates/account/login.html -->
{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
</form>

<!-- Link to Google login -->
<a href="{% provider_login_url "google" %}">Login with Google</a>
{% endblock %}
