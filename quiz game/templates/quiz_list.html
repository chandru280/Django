<!DOCTYPE html>
<html>
<head>
    <title>Quiz List</title>
</head>
<body>
    <h1>Quiz List</h1>
    {% for quiz in quizzes %}
    <li>
        <a href="{% url 'quiz_detail' quiz.id %}">{{ quiz.title }}</a>
        <a href="{% url 'update_quiz' quiz.id %}" style="margin-left: 10px;">Update</a>
    </li>
{% endfor %}
</body>
</html>
